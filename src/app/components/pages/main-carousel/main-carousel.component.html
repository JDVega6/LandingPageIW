<!-- <div class="dsc-carousel cont-height" [ngStyle]="{'min-height': finalHeight}"> -->
<div class="dsc-carousel cont-height">
  <div class="dsc-carousel__btns">
    <i class="fa fa-chevron-circle-left" (click)="setPrev()"></i>
    <i class="fa fa-chevron-circle-right" (click)="setNext()"></i>
  </div>
  <div class="dsc-carousel__content">
    <ng-container *ngFor="let section of items;">
      <div class="dsc-carousel__content-item" [ngStyle]="{'background-image':'url('+ section.image + ')', 'margin-left': section.marginLeft + '%', 'background-position': section.backgroundposition }">
        <h1>{{section.title?.first}}<span>{{section.title?.second}}</span></h1>
        <p>{{section.subtitle}}</p>
      </div>
    </ng-container>
  </div>
  <div class="dsc-carousel__steps">
    <div 
    class="dsc-carousel__steps-step 
    dsc-carousel__steps-step-{{currentPosition === item.id ? 'active':''}}" 
    *ngFor="let item of items" (click)="setCurrentPosition(item.id)">
</div>
  </div>
 
</div>
